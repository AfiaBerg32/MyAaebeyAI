                    <script>
            // Toggle sidebar visibility
const toggleSidebar = () => {
  const sidebar = document.querySelector('.section');
  sidebar.style.display = sidebar.style.display === 'none' ? 'flex' : 'none';
};

// Add a button to toggle the sidebar (optional)
const toggleButton = document.createElement('button');
toggleButton.textContent = 'Toggle Sidebar';
toggleButton.style.position = 'fixed';
toggleButton.style.top = '10px';
toggleButton.style.right = '10px';
toggleButton.style.zIndex = '1000';
toggleButton.addEventListener('click', toggleSidebar);
document.body.appendChild(toggleButton);      
// Select the textarea
const textarea = document.querySelector('.chat-area textarea');

// Function to adjust the height of the textarea
function adjustTextareaHeight() {
  textarea.style.height = 'auto'; // Reset height
  textarea.style.height = `${textarea.scrollHeight}px`; // Set height to scroll height
}

// Add event listener for input
textarea.addEventListener('input', adjustTextareaHeight);

// Adjust height on page load (if there's pre-filled text)
adjustTextareaHeight();    
    </script>
